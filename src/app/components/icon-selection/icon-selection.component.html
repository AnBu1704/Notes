<h2 mat-dialog-title>Select Icon:</h2>
<mat-dialog-content>
  <div class="icon-list">
    @for (icon of this.icons; track icon) {
        <div class="select-item" (click)="this.chooseIcon(icon.iconId)">
            <mat-icon   #tooltip="matTooltip"
                        matTooltip="{{icon.iconName}}"
                        [matTooltipPosition]="position.value!">{{icon.iconId}}</mat-icon>
        </div> 
    }   
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
  <button mat-button mat-dialog-close (click)="onSelectClick()" cdkFocusInitial>Select</button>
</mat-dialog-actions>
